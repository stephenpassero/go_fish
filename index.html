<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Go Fish</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="holder">
      <div class="player_div">
        <h2>Player2</h2>
        <img src="cards/backs_red.png" alt="Red card back">
        <br>
        <img class="set_card" src="cards/sj.png" alt="Jack of Spades">
        <img class="set_card" src="cards/s5.png" alt="5 of Spades">
        <img class="set_card" src="cards/sA.png" alt="Ace of Spades">
      </div>

      <div class="player_div">
        <h2>Player3</h2>
        <img src="cards/backs_red.png" alt="">
        <br>
        <img class="set_card" src="cards/s2.png" alt="2 of Spades">
      </div>

      <div class="player_div">
        <h2>Player4</h2>
        <img src="cards/backs_red.png" alt="">
        <br>
        <img class="set_card" src="cards/s4.png" alt="4 of Spades">
        <img class="set_card" src="cards/sQ.png" alt="Queen of Spades">
      </div>
    </div>
    <div class="playing_space">
      <img class="deck_card" src="cards/backs_red.png" alt="Red card back">
      <img class="deck_card" src="cards/backs_red.png" alt="Red card back">
      <img class="deck_card" src="cards/backs_red.png" alt="Red card back">
      <img class="deck_card" src="cards/backs_red.png" alt="Red card back">
      <img class="deck_card" src="cards/backs_red.png" alt="Red card back">
    </div>

    <div class="human_player">
      <h2>You (Player1)</h2>
      <img src="cards/h9.png" alt="9 of Hearts">
      <img src="cards/h3.png" alt="3 of Hearts">
      <img src="cards/s7.png" alt="7 of Spades">
      <img src="cards/d9.png" alt="9 of Diamonds">
      <img src="cards/c9.png" alt="9 of Clubs">
      <img src="cards/cK.png" alt="King of Clubs">
      <br>
      <img class="set_card" src="cards/s6.png" alt="6 of Spades">
      <img class="set_card" src="cards/s10.png" alt="10 of Spades">
    </div>
  </body>
</html>
